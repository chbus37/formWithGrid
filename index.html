<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GRID</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6fec82fee8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>

                    <p class="block">
                        <button type="submit">SEND</button>
                    </p>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fa-sharp fa-light fa-location-dot"></i>Avenida Siempre Viva</li>
                    <li><i class="fa-sharp fa-light fa-location-dot"></i>111111</li>
                    <li><i class="fa-sharp fa-light fa-location-dot"></i>contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam soluta dolor pariatur necessitatibus sapiente quidem praesentium, nesciunt labore animi sequi.</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
